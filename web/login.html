<!DOCTYPE html>
<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link rel="stylesheet"
      href="css/amazeui.min.css" />
<style>

    .header {
        text-align: center;
    }

    .header h1 {
        font-size: 200%;
        color: #333;
        margin-top: 30px;
    }

    .header p {
        font-size: 14px;
    }
</style>
</head>


<body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#login-submit").click(function (e) {
            $.post("BackLogin", {
                "account": $("#account").val(),
                "password": $("#password").val()
            }, function (data) {
                if (data == "fail") {
                    alert("账户名或者密码错误");
                } else {
                    location.href="AdminServlet";
                }
            })
        });
    });
</script>

<div class="header">
    <div class="am-g">
        <h1>
            后台登录
        </h1>
    </div>
    <hr />
</div>

<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form action="BackLogin" method="post" class="am-form login-form" onSubmit="return LoginCheck()">
            <label>
                用户名:
            </label>
            <!-- 文本输入框  用于输入用户名 -->
            <input type="text" name="account" id="account"  value="">
            <br>
            <label>
                密码:
            </label>
            <!-- 文本输入框  用于输入用户密码-->
            <input type="password" name="password" id="password"  value="">
            <br>

            <br />
            <div class="am-cf">
                <!-- 文本输入框  隐藏属性-->
                <input name="Action" type="hidden" value="Login">

                <!-- 用于登录提交按钮 -->
                <input type="submit" value="登 录" id="save"	class="am-btn am-btn-primary am-btn-sm am-fl">

            </div>
        </form>

    </div>
</div>

</body>

<script src="js/jquery.min.js"></script>
<script src="js/amazeui.min.js"></script>
<script>
    function LoginCheck()
    {

        var LoginCheck = false;
        if($("#account").val()==="" || $("#password").val()===""){
            alert("用户名或密码不能为空!");
            return false;
        }

        return true;
    }
</script>
<!--<![endif]-->
</html>
